<body>
    <main>
        <div class="container" align="center">
            <!-- 회원가입 폼 -->
            <form id="form_sign">
                <div class="row justify-content-center">
                    <div class="col-12 text-end">
                        <a><i class="fa-solid fa-x" style="color:#808080"></i></a>
                    </div>
                    <div class="col-12 gy-4">
                        <div class="text_title">일반 회원가입</div>
                    </div>
                    <div class="col-12 gy-3">
                        <div class="text-start" style="width:250px">
                            <span style="color:#808080; font-size:x-small">이메일</span>
                        </div>
                        <input type="text" name="sign_id" id="sign_id" placeholder="이메일을 입력하세요." maxlength="40">
                    </div>

                    <div class="col-12 gy-2">
                        <div class="error_msg text_mini text-start" style="width:250px">
                            <span class="error_msg_display" id="sign_id_msg"></span>
                        </div>
                    </div>


                    <div class="col-12 gy-4">
                        <div class="text-start" style="width:250px">
                            <span style="color:#808080; font-size:x-small">비밀번호</span>
                        </div>
                        <input type="password" name="sign_pw" id="sign_pw" placeholder="비밀번호를 입력하세요." maxlength="20">
                        <div class="text-start" style="width:250px">
                            <span style="color:#808080; font-size:x-small">비밀번호 확인</span>
                        </div>
                        <input type="password" name="sign_pw_re" id="sign_pw_re" placeholder="동일 비밀번호를 입력하세요."
                            maxlength="20">
                    </div>

                    <div class="col-12 gy-2">
                        <div class="error_msg text_mini text-start" style="width:250px">
                            <span class="error_msg_display" id="sign_pw_re_msg"></span>
                        </div>
                    </div>

                    <div class="col-12 gy-4">
                        <div class="text-start" style="width:250px">
                            <span style="color:#808080; font-size:x-small">연락처</span>
                        </div>
                        <input type="text" name="sign_phone" id="sign_phone" placeholder="연락처를 입력하세요." maxlength="20">
                    </div>

                    <div class="col-12 gy-2">
                        <div class="error_msg text_mini text-start" style="width:250px">
                            <span class="error_msg_display" id="sign_phone_msg"></span>
                        </div>
                    </div>

                    <div class="col-12 gy-4">
                        <button type="button" class="btn_base" id="btn_sign">회원가입</button>
                    </div>
                </div>
            </form>

        </div>
        <script>
            // 떨림 애니메이션
            function wobble(element) {
                let order = [0, -8, 8, -4, 4, -2, 2, -1, 1, 0];
                let seq = [];
                order.forEach(function (y) { seq.push({ transform: "translate(0," + y + "px)" }); });
                element.animate(seq, { duration: 300 });
            }

            // 유효성 검사 (공백 확인)
            function isFilled(element1, element2, element3, element4) {
                if (element1.val() == "") { wobble((element1)[0]); element1.focus(); }
                else if (element2.val() == "") { wobble((element2)[0]); element2.focus(); }
                else if (element3.val() == "") { wobble((element3)[0]); element3.focus(); }
                else if (element4.val() == "") { wobble((element4)[0]); element4.focus(); }
                else { return true; }
            }

            // 로그인 함수
            function trySign() {
                $.post("/sign.user", $("#form_login").serialize())
                    .done((res) => {
                        if (res == "true") {
                            Swal.fire({ title: "Success!", icon: "success", text: "회원가입이 되었습니다." })
                                .then((result) => {
                                    if (result.isConfirmed) { location.reload(); }
                                });
                        } else {
                            Swal.fire({ title: "Error", icon: "error", text: "오류입니다. 관리자에게 문의해주세요." });
                        }
                    });
            }

            // 버튼 이벤트
            $("#btn_sign").on("click", () => {
                if (isFilled($("#sign_id"), $("#sign_pw"), $("#sign_pw_re"), $("#sign_phone"))) { trySign(); }
            });

            // 유효성 검사 Regex
            let emailRegex = /^[a-zA-Z0-9+-\_.]{1,20}@[a-zA-Z0-9-]{1,15}\.[a-zA-Z0-9-.]{1,5}$/;
            let pwRegex = /^(?=.*[A-Za-z\d])(?=.*[~!@#$%^&*()+|=])[A-Za-z\d~!@#$%^&*()+|=]{8,16}$/;
            let phoneRegex = /^0[\d]{2}\d{3,4}\d{4}$/;

            // 아이디 중복검사
            $("#sign_id").on("input", function () {
                let id = document.getElementById("sign_id").value;

                $.ajax({
                    url: "/duplCheck.mem",
                    data: { "id": id }
                }).done(function (resp) {
                    console.log(resp);
                    if (resp == "true") { // 아이디가 이미 존재하므로 사용할 수 없는 경우
                        $("#sign_id_msg").css("display", "block");
                        $("#sign_id_msg").css("color", "red");
                        $("#sign_id_msg").html("이미 사용 중인 ID 입니다.");
                    } else { // 아이디가 존재하지않으므로 사용할 수 있는 경우
                        $("#sign_id_msg").css("display", "block");
                        $("#sign_id_msg").css("color", "#001A41");
                        $("#sign_id_msg").html("사용 가능한 ID 입니다.");
                    }
                });
            })

            // 이메일(아이디) - 값 입력 유효성 검사 display

            function idEvent() {
                    if ($("#sign_id").val() == "") {
                    $("#sign_id_msg").css("display", "block");
                    $("#sign_id_msg").css("color", "#001A41");
                    $("#sign_id_msg").html("이메일 형식을 아이디로 사용합니다");
                } else if (!emailRegex.test($("#sign_id").val())) {
                    $("#sign_id_msg").css("display", "block");
                    $("#sign_id_msg").css("color", "red");
                    $("#sign_id_msg").html("이메일 형식을 확인해주세요");
                } else {
                    $("#sign_id_msg").css("display", "none");
                    $("#sign_id_msg").css("color", "#001A41");
                    $("#sign_id_msg").html("이메일 형식을 아이디로 사용합니다");
                }
            }

            $("#sign_id").on("focus", function () {
                idEvent();
            })

            $("#sign_id").on("keyup", function () {
                idEvent();
            })

            // 패스워드 - 값 입력 유효성 검사 display
            
            function pwEvent() {
                if ($("#sign_pw, #sign_pw_re").val() == "") {
                    $("#sign_pw_re_msg").css("display", "block");
                    $("#sign_pw_re_msg").css("color", "#001A41");
                    $("#sign_pw_re_msg").html("특수문자를 포함한 8~16자리 입력해주세요");

                } else {
                    
                    if (!pwRegex.test($("#sign_pw").val())) {
                        $("#sign_pw_re_msg").css("display", "block");
                        $("#sign_pw_re_msg").css("color", "red");
                        $("#sign_pw_re_msg").html("특수문자를 포함한 8~16자리 입력해주세요");
                        
                    } else if ( ($("#sign_pw").val() != $("#sign_pw_re").val()) && $("#sign_pw, #sign_pw_re").val() != "" ) {
                        $("#sign_pw_re_msg").css("display", "block");
                        $("#sign_pw_re_msg").css("color", "red");
                        $("#sign_pw_re_msg").html("동일한 비밀번호를 입력해주세요");

                    } else if ( ($("#sign_pw").val() != $("#sign_pw_re").val()) && $("#sign_pw, #sign_pw_re").val() == "" ) {
                        $("#sign_pw_re_msg").css("display", "block");
                        $("#sign_pw_re_msg").css("color", "red");
                        $("#sign_pw_re_msg").html("위에 입력한 비밀번호와 일치하지않습니다");

                    } else {
                        $("#sign_pw_re_msg").html("특수문자를 포함한 8~16자리 입력해주세요");
                        $("#sign_pw_re_msg").css("color", "#001A41");
                        $("#sign_pw_re_msg").css("display", "none");
                    }
                }
            }

            $("#sign_pw, #sign_pw_re").on("focus", function () {
                pwEvent();
            })

            $("#sign_pw, #sign_pw_re").on("keyup", function () {
                pwEvent();
            })


            // 전화번호 - 값 입력 유효성 검사 display

            function phoneEvent() {
                if ($("#sign_phone").val() == "") {
                    $("#sign_phone_msg").css("display", "block");
                    $("#sign_phone_msg").css("color", "#001A41");
                    $("#sign_phone_msg").html("연락처는 - 를 제외한 숫자만 입력해주세요");
                } else if (!phoneRegex.test($("#sign_phone").val())) {
                    $("#sign_phone_msg").css("display", "block");
                    $("#sign_phone_msg").css("color", "red");
                    $("#sign_phone_msg").html("옳바른 번호 형식을 입력해주세요");
                } else {
                    $("#sign_phone_msg").css("display", "none");
                    $("#sign_phone_msg").css("color", "#001A41");
                    $("#sign_phone_msg").html("연락처는 - 를 제외한 숫자만 입력해주세요");
                }
            }

            $("#sign_phone").on("focus", function () {
                phoneEvent();
            })

            $("#sign_phone").on("keyup", function () {
                phoneEvent();
            })

            $("#sign_id, #sign_pw, #sign_pw_re, #sign_phone").on("keyup", function () {

            // 엔터 = 버튼 클릭
            $("#sign_id, #sign_pw, #sign_pw_re, #sign_phone").on("keyup", (e) => { if (e.keyCode == 13) { $("#btn_sign").click() } });

        </script>
